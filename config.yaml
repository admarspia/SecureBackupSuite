schedule:
  enabled: true

  # DAILY | WEEKLY | MONTHLY | HOURLY | INTERVAL | ONCE
  frequency: MONTHLY

  # Time of day to run
  hours: 3        # 02:00 AM
  minutes: 0
  timezone: "Africa/Addis_Ababa"

  # Only used for WEEKLY
  #daysOfWeek:
  #  - MONDAY
  #  - WEDNESDAY
  #  - FRIDAY
    
  # Only used for MONTHLY
  daysOfMonth:
    - 1
    - 29

  # Only used for INTERVAL
  # intervalMinutes: 60   # run every hour

  # Only used for ONCE
  #startDate: "2025-11-28"

  # Recovery behavior if a run is missed or system was off
  recoveryPolicy: RUN_IMMEDIATELY
files:
  sourcePaths:
    - "/home/gamma/Documents"
    - "/var/log"

  includePatterns:
    - "*.db"
    - "*.log"
    - "*.config"

  excludePatterns:
    - "*.tmp"
    - "*/cache/*"

  followSymlinks: false

storage:
  type: SFTP # SMB LOCAL EXTERNAL PARTITION CLOUD NFS
  #path: "path for LOCAL"
  #share: "share for SMB"
  #mountpoint: "for EXTErnaL and PARTITION"
  #passwordPath: "for SMB, SFTP(if not by private key)"
  host: "localhost"  
  user: "testuser"
  port: 2222
  passwordPath: null
  privateKeyPath: "/home/gamma/sftp/testuser/.ssh/sftp_id_rsa"
  passPhrase: "testt"
