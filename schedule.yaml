# Backup configuration file (default)

enabled: true

# DAILY | WEEKLY | MONTHLY | HOURLY | INTERVAL | ONCE
frequency: MONTHLY

# Time of day to run
hours: 2          # 02:00 AM
minutes: 0
timezone: "Africa/Addis_Ababa"

  # Only used for WEEKLY
#daysOfWeek:
  #    - MONDAY
  #    - WEDNESDAY
  #    - FRIDAY
  # 
  # Only used for MONTHLY
daysOfMonth:
     - 1
     - 28
     - 1

  # Only used for INTERVAL
  # intervalMinutes: 60   # run every hour

# Only used for ONCE
#startDate: "2025-11-28"

# Recovery behavior if a run is missed or system was off
recoveryPolicy: RUN_IMMEDIATELY

